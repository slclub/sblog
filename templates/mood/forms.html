<!doctype html>

<html lang="en-US">
<head>
<meta charset="UTF-8" />
<title>{{.setting.web_title}}</title>

<link href="{{.setting.asset_path}}style.css" rel="stylesheet" type="text/css">
<link href="{{.setting.asset_path}}styles/print/main.css" rel="stylesheet" type="text/css" media="print">
<link rel="stylesheet" type="text/css" href="{{.setting.asset_path}}js/jquery.lightbox-0.5.css" media="screen" />
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!--[if IE 6]>
<script src="js/belatedPNG.js"></script>
<script>
	DD_belatedPNG.fix('*');
</script>
<![endif]-->

</head>

<body>
<div id="wrap">

<section id="top">
{{template "nav" .}}
</section>
<section id="page">
{{template "my_intro" .}}

<section id="contents">

<article class="post">
  <header class="postheader">
  <h2>Contact me</h2>
  </header>
  <section class="entry">
  <form action="#" method="post" class="form">
   <p class="textfield">
       <input name="author" id="author" value="" size="22" tabindex="1" type="text">
          <label for="author">
             <small>Name (required)</small>
          </label>
   </p>
   <p class="textfield">
       <input name="email" id="email" value="" size="22" tabindex="2" type="text">
          <label for="email">
              <small>Mail (will not be published) required)</small>
          </label>
   </p>
   <p class="textfield">
       <input name="url" id="url" value="" size="22" tabindex="3" type="text">
          <label for="url">
             <small>Website</small>
          </label>
   </p>
   <p>
       <small><strong>XHTML:</strong> You can use these
       tags:....</small>
   </p>
   <p class="text-area">
       <textarea name="comment" id="comment" cols="50" rows="10" tabindex="4"></textarea>
   </p>
   <p>
   <input name="submit" id="submit" tabindex="5" type="image" src="{{.setting.asset_path}}images/submit.png">
       <input name="comment_post_ID" value="1" type="hidden">
   </p>
   <div class="clear"></div>
</form>
<div class="clear"></div>
</section>
</article>


</section>
<section id="sidebar">
{{template "sidebar" .}}
</section>
<div class="clear"></div>

<div class="clear"></div>
</section>
</div>
<footer id="pagefooter">
{{template "footer" .}}
</footer>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/collection.js"></script>
<script type="text/javascript">
    $(function() {
        $('.lightbox').lightBox();
    });
    </script>

</body>
</html>
