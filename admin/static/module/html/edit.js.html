
<div class="layui-tab-item layui-show" id = "sblog_post_add_html">
	<!--<script type="test/html" id="sblog_post_add_tpl"> -->
        <div class="layui-main">
          <div id="LAY_preview">
          
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>响应式的表单集合</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">Title</label>
    <div class="layui-input-block">
		<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{{ d.title }}"/>
		<input type="hidden" name="ID" id ="ID" lay-verify="ID" autocomplete="off" placeholder="请输入标题" value="{{ d.ID }}"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">Tags</label>
    <div class="layui-input-block">
		<input type="text" name="tags" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="{{ d.tags }}"/>
    </div>
  </div>
  
    
  
  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">编辑器</label>
    <div class="layui-input-block">
		<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor">{{ d.edit_content }}</textarea>
		<div class="layui-layedit"><div class="layui-unselect layui-layedit-tool"><i class="layui-icon layedit-tool-b" title="加粗" lay-command="Bold" layedit-event="b" "=""></i><i class="layui-icon layedit-tool-i" title="斜体" lay-command="italic" layedit-event="i" "=""></i><i class="layui-icon layedit-tool-u" title="下划线" lay-command="underline" layedit-event="u" "=""></i><i class="layui-icon layedit-tool-d" title="删除线" lay-command="strikeThrough" layedit-event="d" "=""></i><span class="layedit-tool-mid"></span><i class="layui-icon layedit-tool-left" title="左对齐" lay-command="justifyLeft" layedit-event="left" "=""></i><i class="layui-icon layedit-tool-center" title="居中对齐" lay-command="justifyCenter" layedit-event="center" "=""></i><i class="layui-icon layedit-tool-right" title="右对齐" lay-command="justifyRight" layedit-event="right" "=""></i><span class="layedit-tool-mid"></span><i class="layui-icon layedit-tool-link" title="插入链接" layedit-event="link" "=""></i><i class="layui-icon layedit-tool-unlink layui-disabled" title="清除链接" lay-command="unlink" layedit-event="unlink" "=""></i><i class="layui-icon layedit-tool-face" title="表情" layedit-event="face" "=""></i><i class="layui-icon layedit-tool-image" title="图片" layedit-event="image"><input type="file" name="file"></i></div><div class="layui-layedit-iframe"><iframe id="LAY_layedit_1" name="LAY_layedit_1" textarea="LAY_demo_editor" frameborder="0" style="height: 280px;"></iframe></div></div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="post_edit_submit">
	  {{ d.submit_val}}
	  </button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

          </div>
        </div>
      
		<!--</script>-->      
</div>
